<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up</title>
    <link rel="stylesheet" href="/assets/css/style3.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    
  </head>
  <body>
    <div class="box">
      <div class="box1">
        <div>
          <input
            type="text"
            placeholder="Username"
            pattern="{1,15}"
            title="15 characters maximize"
            class="input"
            id="name"
            autocomplete="off"
            required
          />
          <input
            type="text"
            placeholder="Email"
            pattern="[a-z0-9._%+\-]+@[a-z0-9.\-]+\.[a-z]{2,}$"
            title="Please follow the email format"
            class="input"
            id="email"
            autocomplete="off"
            required
          />
          <input
            type="password"
            placeholder="Password"
            minlength="8"
            required
            id="pass"
          />
          <div class="show"><input type="checkbox" onclick="showpass()" />show password</div>
          <div>
            <button onclick="submit()" class="sub sub1" type="button">Sign Up</button>
          </div>
        </div>
        <button class="sub sub2" onclick="navigate()" >Login now</button>
        <button class="exit" onclick="exit()"><i class="fa-solid fa-xmark"></i></button>
      </div>
      <div>
        <h2>Sign Up</h2>
        <img src="/assets/img/pexels-hngstrm-1939485.jpg" alt="" />
      </div>
    </div>
    <div id="err"></div>
    <script src="/assets/js/script3.js"></script>
  </body>
</html>
