        <a>Tips</a>

      <div><h1>Bird Species</h1></div>
    </div>
    <div>
      <img src="../assets/img/images.jpg" alt="" class="img1" />
      <img src="../assets/img/images.jpg" alt="" class="img2" />

    <div class="h2">
        <a>By</a>

    <div>
      <p class="p1">

      <p class="p2">
       
      </p>
    </div>

    <script>
      const urlUsers = "https://jsa37-api-bca8a1a0f23b.herokuapp.com/api/baotran/users";
      const urlArticle = "https://jsa37-api-bca8a1a0f23b.herokuapp.com/api/baotran/article";
        const queryString = window.location.search;
        const urlParams = new URLSearchParams(queryString);
        const userId = urlParams.get('id');

        // Khi trang được tải, lấy thông tin người dùng từ API và điền vào biểu mẫu
        window.onload = async function() {
            if (userId) {
                try {
                    const response = await fetch(`${urlArticle}/${userId}`);
                    if (!response.ok) throw new Error('Network response was not ok');
                    const data = await response.json();

                    document.querySelector(".p1").innerHTML = data.title;
                    document.querySelector(".p2").innerHTML = data.content;
                    
                    await handleGetUser(urlUsers, data.idUser)
                } catch (error) {
                    console.error('Error fetching user data:', error);
                }
            }
        };

        async function handleGetUser(url, id) {
          try {
            const response = await fetch(`${url}/${id}`);
            if (!response.ok) throw new Error('Network response was not ok');
            const user = await response.json();
            
            document.querySelector(".tacgia").innerHTML = user.fullName;
            
          } catch (error) {
              console.error('Error fetching user data:', error);
          }
        };
    </script>
  </body>
</html>
