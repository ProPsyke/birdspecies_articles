<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="/assets/css/styleadmin.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script src="/assets/js/scriptadmin.js"></script>
  </head>
  <body>
    <button onclick="backhome()">ESCAPE</button>
    <button onclick="btn()" id="plus"><i class="fa-solid fa-plus"></i></button>
    <table style="border: solid 1px">
      <caption>
        My Data Table
      </caption>
      <tr>
        <th>Id</th>
        <th>Full Name</th>
        <th>Create Day</th>
        <th>Permission</th>
        <th>Email</th>
        <th>Edit</th>
      </tr>
      <tbody class="h"></tbody>
    </table>
    <div id="x">
      <h class="m">Nhập thông tin người dùng</h>
      <label for="">Tên</label>
      <input
        type="text"
        id="name"
        class="input1"
        placeholder="Điền tên người dùng"
        autocomplete="off"
      />
      <label for="">Email</label>
      <input
        type="text"
        id="description"
        class="input1"
        placeholder="Điền Email"
        autocomplete="off"
      />
      <label for="">Password</label>
      <input
        type="password"
        id="password"
        class="input1"
        placeholder="Điền password"
        autocomplete="off"
      />
      <label for="">Ngày tạo</label>
      <input type="date" id="formdate" class="input1" disabled />
      <div class="pick">
        <label for="">Cấp người dùng</label>
        <select name="tags" id="tags">
          <option value="Thành viên bình thường">Người thường</option>
          <option value="Tác gia">Tác Gia</option>
          <option value="ADMIN">ADMIN</option>
        </select>
      </div>
      <p id="er">*Bắt buộc phải có ít nhất 8 ký tự</p>
      <p id="must">*Bài viết phải có ít nhất 150 từ</p>
      <div class="div">
        <button onclick="exit()" id="e">thoát</button>
        <button onclick="create()" id="a">tạo</button>
      </div>
    </div>
    <button onclick="workpage()">to admin work page</button>
  </body>
</html>
