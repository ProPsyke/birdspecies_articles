<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign In</title>
    <link rel="stylesheet" href="/assets/css/style4.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="box">
      <div class="box1">
          <input
            type="text"
            placeholder="Username or Email"
            class="input"
            pattern="{1-15}"
            title="15 characters maximize"
            id="nam"
            required
          />
          <input
            type="password"
            placeholder="Password"
            class="input"
            minlength="8"
            maxlength="20"
            required
            id="pass"
          />
          <div class="show">
            <input type="checkbox" onclick="showpass()" />show password
          </div>
          <div>
            <input type="submit" value="Log In" class="sub sub1" onclick="hard()"/>
          </div>
        <button class="sub sub2" onclick="navigate()">Sign Up now</button>
        <button class="exit" onclick="exit()"><i class="fa-solid fa-xmark"></i></button>
      </div>
      <div>
        <h2>Login</h2>
        <img src="/assets/img/pexels-hngstrm-1939485.jpg" alt="" />
      </div>
    </div>
    <script src="/assets/js/script4.js"></script>
  </body>
</html>
