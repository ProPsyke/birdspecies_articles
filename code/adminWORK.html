<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="/assets/css/styleadminWork.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script src="/assets/js/scriptadminWORK.js"></script>
  </head>
  <body>
    <button onclick="backhome()">ESCAPE</button>
    <button onclick="btn()" id="plus"><i class="fa-solid fa-plus"></i></button>
    <table style="border: solid 1px">
      <caption>
        My Data Table
      </caption>
      <tr>
        <th>Id</th>
        <th>Name of Article</th>
        <th>Created at</th>
        <th>Description</th>
        <th>Content</th>
        <th>Tag</th>
        <th>Edit</th>
      </tr>
      <tbody class="h"></tbody>
    </table>
    <div id="x">
      <h class="m">Nhập thông tin bài viết</h>
      <label for="">Tên</label>
      <input
        type="text"
        id="name"
        class="input1"
        placeholder="Điền tên bài viết"
        autocomplete="off"
      />
      <label for="">Mô tả</label>
      <input
        type="text"
        id="description"
        class="input1"
        placeholder="Điền mô tả bài viết"
        autocomplete="off"
      />
      <label for="">Ngày tạo</label>
      <input type="date" id="formdate" class="input1" disabled />
      <div class="pick">
        <label for="">Chọn tag cho bài viết</label>
        <select name="tags" id="tags">
          <option value="Classic">Classic</option>
          <option value="Well Known">Well Known</option>
          <option value="Unique">Unique</option>
          <option value="Predators">Predators</option>
        </select>
      </div>
      <div>
        <label for="" class="no">Bài viết</label>
        <textarea
          class="textareaElement"
          id="more"
          contenteditable
          placeholder="Tạo bài viết"
          oninput="countWord()"
        ></textarea>
      </div>
      <p id="er">*Bắt buộc phải có ít nhất 8 ký tự</p>
      <p id="must">*Bài viết phải có ít nhất 150 từ</p>
      <p>
        Word Count:
        <span id="show">0</span>
      </p>
      <div class="div">
        <button onclick="exit()" id="e">thoát</button>
        <button onclick="old()" id="a">tạo</button>
      </div>
    </div>
    <button onclick="user()">To admin user page</button>
  </body>
</html>
